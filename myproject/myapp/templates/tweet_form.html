{% extends "layout.html" %}

{% block title %}
myapp template Shivam gym
{% endblock title %}

{% block content %}
<h1 class="text-center mt-4">Edit the Tweet</h1>
<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    create tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>
{% endblock content %}
