{% extends "layout.html" %}

{% block content %}
<h2 class="text-center mt-4">Registration form</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Register</button>
</form>

{% comment %} <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p> {% endcomment %}

{% endblock %}
